<!DOCTYPE html>

<html>

  <head>
    <title>12 2 Dars</title>
    <link rel="stylesheet" href="styles/12_2_dars.css">
  </head>

  <body>

    <div class="whole-page">
      <div class="word-coll">
        <div class="word-1">Home</div>
        <div class="word-2">Notifications</div>
        <div class="word-3">Messages</div>
      </div>
  
      <div class="num-coll">
        <div class="num-1">14</div>
        <div class="num-2">6</div>
        <div class="num-3">4</div>
      </div>
    </div>

    <div class="whole-facebook">
      <div>
        <div class="info-left">
          <div class="img-setting">
            <img class="img-setting" src="thumbnails/thumbnail-2.webp" >
          </div>
          <div class="name-whole">
            <div class="name-setting">Oliver</div>
            <div class="type-setting">the cat</div>
            <div class="stat-setting">Popular</div>
          </div>
        </div>
      </div>

      <div class="info-right">
        <div class="follow-button">
          <button class="follow-button-setting">Follow</button>
        </div>
      </div>
    </div>

    <div class="whole-facebook">
      <div>
        <div class="info-left">
          <div class="img-setting">
            <img class="img-setting" src="thumbnails/thumbnail-3.webp" >
          </div>
          <div class="name-whole">
            <div class="name-setting">Mimi</div>
            <div class="type-setting">Sleepy cat</div>
            <div class="stat-setting">Popular</div>
          </div>
        </div>
      </div>

      <div class="info-right">
        <div class="follow-button">
          <button class="follow-button-setting">Follow</button>
        </div>
      </div>
    </div>

    <div class="whole-facebook">
      <div>
        <div class="info-left">
          <div class="img-setting">
            <img class="img-setting" src="thumbnails/thumbnail-4.webp" >
          </div>
          <div class="name-whole">
            <div class="name-setting">Rex</div>
            <div class="type-setting">Happy bulldog</div>
            <div class="stat-setting">Popular</div>
          </div>
        </div>
      </div>

      <div class="info-right">
        <div class="follow-button">
          <button class="follow-button-setting">Follow</button>
        </div>
      </div>
    </div>

    <div class="purple-search">
      <div class="left-section">
        <p><strong>Home</strong></p>
      </div>
      <div class="middle-section">
        <input class="search-setting" type="text" placeholder="Search">
      </div>
      <div class="right-section">
        <button class="download-button">Download</button>
      </div>
    </div>

  </body>

</html>
