<!DOCTYPE html>

<html>
  <head>
    <title>Position Practise</title>
  </head>
  <body style="
  height: 3000px;
  padding-top: 60px;
  padding-left: 80px
  ;">
    <div style="
      background-color: black;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      ">Header</div>

    <div style="
      background-color: green;
      color: white;
      position: fixed;
      left: 0;
      bottom: 0;
      top: 50px;
      width: 72px;
      ">sidebar
      <div style="
        position: absolute;
        background-color: red;
        color: white;
        right: 0;
        top: 0;
        z-index: 2;
        ">
        X</div>  
    </div>

    <div style="
    position: absolute;
    background-color: red;
    color: white;
    right: 10px;
    top: 60px;
    z-index: 2;
    ">absolute</div>

    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;
      ">div1</div>

    <div style="
      background-color: lightcoral;
      width: 200px;
      height: 200px;
      position: relative;
      ;">
        <div style="
        position: absolute;
        background-color: rgb(0, 0, 0);
        color: white;
        right: 10px;
        bottom: 10px;
        ">5:00</div>div2</div>
  </body>
</html>
