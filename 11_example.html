<!DOCTYPE html>

<html>

  <head>

    <link rel="stylesheet" href="styles/11_example.css">

    <title>11 Example</title>

  </head>

  <body style="padding-bottom: 1000px;">
    <div style="
      display: grid;
      grid-template-columns: 100px 100px;
      ">
      <div style="background-color: aqua;">Div 1</div>
      <div style="background-color: aqua;">Div 3</div>
    </div>
    
    <div style="
    display: grid;
    grid-template-columns: 100px 100px 200px;
    margin-top: 30px;
    ">
    <div style="background-color: aqua;">100px</div>
    <div style="background-color: lightpink;">100px<p>text</p></div>  
    <div style="background-color: rgb(182, 255, 206);">300px<p>text</p></div>  
    <div style="background-color: rgb(255, 246, 182);">100px</div>  
  </div>
  
  <div style="
    display: grid;
    grid-template-columns: 100px 1fr;
    margin-top: 30px;
    ">
    <div style="background-color: aqua;">100px</div>
    <div style="background-color: lightpink;">1fr</div> 
  </div>
    
    <div style="
    display: grid;
    grid-template-columns: 100px 1fr 2fr;
    margin-top: 30px;
    ">
    <div style="background-color: aqua;">100px</div>
    <div style="background-color: lsightpink;">1fr</div>
    <div style="background-color: rgb(192, 182, 255);">2fr</div>  
    </div>

    <div style="
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    margin-top: 30px;
    column-gap: 20px;
    row-gap: 40px;
    ">
    <div style="background-color: aqua; height: 200px;">100px</div>
    <div style="background-color: lightpink; height: 200px;">1fr</div>
    <div style="background-color: rgb(192, 182, 255); height: 200px;">2fr</div>  
    <div style="background-color: lightpink; height: 200px;">1fr</div>
    <div style="background-color: rgb(192, 182, 255); height: 200px;">2fr</div>  
    <div style="background-color: lightpink; height: 200px;">1fr</div>
  </div>
  
  </body>

</html>
